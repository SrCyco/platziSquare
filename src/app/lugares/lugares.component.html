<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares; let i = index">
          <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'edit', refer:'google'}">
            <li *ngIf="lugar.active" class="list-group-item">
              {{lugar.nombre}}
            </li>
          </a>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-a">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
